<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto & Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom ball gradients */
      .ball-white {
        background: radial-gradient(circle at 30% 30%, #ffffff, #d1d5db);
      }
      .ball-yellow {
        background: radial-gradient(circle at 30% 30%, #fde047, #ca8a04);
      }
      .ball-red {
        background: radial-gradient(circle at 30% 30%, #ef4444, #991b1b);
      }
      .ball-gold {
        background: radial-gradient(circle at 30% 30%, #fcd34d, #b45309);
      }
      .ball-blue {
        background: radial-gradient(circle at 30% 30%, #3b82f6, #1e3a8a);
      }
      /* Animation Utilities */
      @keyframes fade-in-up {
          0% { opacity: 0; transform: translateY(10px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes fade-in-down {
          0% { opacity: 0; transform: translateY(-10px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
      }
      @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
          animation: spin-slow 8s linear infinite;
      }
      @keyframes bounce-subtle {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
      }
      .animate-bounce-subtle {
          animation: bounce-subtle 2s ease-in-out infinite;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Studio Lights */
      .studio-light {
          background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
          transform-origin: top center;
      }
    </style>
